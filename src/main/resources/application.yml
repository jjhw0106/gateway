server:
  port: 8080

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: resume_route
#          uri: ${CLT_SERVER_HOST}
          uri: http://localhost:8081
          predicates:
            - Path=/resume/**

        - id: auth_server
#          uri: ${CLT_SERVER_HOST}
          uri: http://localhost:9001
          predicates:
            - Path=/auth/**

        - id: lotto_server
          uri: http://localhost:8082
          predicates:
            - Path=/lotto/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
